<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="myVideo" width="100%" autoplay muted playsinline>
        <source src="cameo.m4v" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Autoplay video
        video.muted = true;
        video.play();

        // Toggle play/pause on tap
        video.addEventListener('click', function() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        // Unmute when user taps to interact with the video
        video.addEventListener('play', function() {
            video.muted = false;
        });
    </script>
</body>
</html>
