<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Orientation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background for better focus on video */
            position: relative; /* Position for overlay */
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10; /* Ensure it's above the video */
        }
    </style>
</head>
<body>
    <video id="escape-video" muted autoplay playsinline>
        <source src="cameo.mp4" type="video/mp4"> <!-- Video file named 'cameo.mp4' -->
        Your browser does not support the video tag.
    </video>
    <button class="play-button" id="play-button">Tap to Hear your Brief</button>

    <script>
        const video = document.getElementById('escape-video');
        const playButton = document.getElementById('play-button');

        // Play the video when the button is clicked
        playButton.addEventListener('click', () => {
            video.muted = false; // Unmute the video
            video.play(); // Play the video
            playButton.style.display = 'none'; // Hide the play button after click
        });
    </script>
</body>
</html>
