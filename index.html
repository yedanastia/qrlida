<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Video</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background for better focus on video */
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="escape-video" autoplay playsinline>
        <source src="cameo.mp4" type="video/mp4"> <!-- Video file named 'cameo.mp4' -->
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.getElementById('escape-video');

        // Try to unmute the video after a short delay
        setTimeout(() => {
            video.muted = false; // Unmute the video after loading
            video.play(); // Play the video
        }, 500); // Delay before unmuting

        // Optional: You can add a listener to check if the video fails to play
        video.addEventListener('error', function() {
            alert('Video failed to load. Please check your connection.');
        });
    </script>
</body>
</html>
